site_name: pycookiex
repo_url: https://github.com/budivoy/pycookiex

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Intruduction: index.md

markdown_extensions:
  - pymdownx.snippets:
      check_paths: true
