name: âœ… Tests

on:
  pull_request:
  push:
    branches:
      - devel

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.12']

    runs-on: ${{ matrix.os }}

    steps:

      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          python-version: ${{ matrix.python-version}}

      - name: Run tests
        run: |
          poetry run pytest
